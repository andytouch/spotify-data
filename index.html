<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Raw Data Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        h1, h3, h4 {
            color: #343a40;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Spotify Raw Data Parser</h1>

    <div class="mb-3">
        <label for="jsonFileInput" class="form-label">Select a JSON file:</label>
        <input type="file" id="jsonFileInput" class="form-control" accept=".json">
    </div>

    <button id="processButton" class="btn btn-primary">Process JSON</button>
    <div id="filter-container" class="mb-3">
        <!-- Filter dropdown dynamically inserted here -->
    </div>

    <div id="results" class="mt-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
