<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON File Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">JSON File Processor</h1>
    <div class="mb-3">
      <label for="jsonFileInput" class="form-label">Select a JSON file:</label>
      <input type="file" id="jsonFileInput" class="form-control" accept=".json">
    </div>
    <button id="processButton" class="btn btn-primary">Process JSON</button>
    <div id="results" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
